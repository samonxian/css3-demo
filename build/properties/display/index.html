<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="Description" content="css3属性大全，css3属性解说"><meta name="Keywords" content="css3,display"><meta name="viewport" content="width=320,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>display</title><meta name="author" content="Sam,xianshannan@qq.com"><style>body,html{margin:0;padding:0}body{background-color:#ccc;font-size:14px;height:1500px}div{line-height:40px;overflow-x:auto;white-space:nowrap;z-index:10}.block,.display,.inline,.inline-block,.list-item,.none-con,.table{padding:0 3%;height:40px}.display-con{margin:auto;width:70%}.none-con{background-color:#000;color:#fff}.none{display:none}.block{display:block;background-color:red;color:#fff}.inline{display:inline;background-color:green;color:#fff}.inline-block{display:inline-block;background-color:#00F;color:#fff}.table{display:table;background-color:#FF0;color:#000}.list-item{display:list-item;list-style:square inside;background-color:#eee;color:#000}</style></head><body><div class="display-con"><div class="none-con">none容器，你看不到的信息(查看元素查看有惊喜~)<div class="none">么么哒~</div></div><span class="block">block (span) : 内联元素设置为块状元素</span><div class="inline">inline (div): 块状元素设置为内联元素，设置宽高无用</div><div class="inline-block">inline-block: 块状元素设置为内联块元素，可以设置宽高，不设置宽度时根据文字长度来定</div><span class="list-item">list-item (span) : 有了ul元素这个没什么鸟用</span></div></body></html>
