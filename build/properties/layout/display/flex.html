<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="Description" content="css3属性大全，css3属性解说"><meta name="Keywords" content="css3,display"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>display</title><meta name="author" content="Sam,xianshannan@qq.com"><style>@charset "UTF-8";.display-con,h2{line-height:40px}.flex1,.flex2{display:-webkit-flex;display:-ms-flexbox}.flex1,.flex3{-webkit-flex-flow:row}@media screen and (max-width:319px){html{font-size:85.33px}}@media screen and (min-width:320px) and (max-width:359px){html{font-size:85.33px}}@media screen and (min-width:360px) and (max-width:374px){html{font-size:96px}}@media screen and (min-width:375px) and (max-width:383px){html{font-size:100px}}@media screen and (min-width:384px) and (max-width:399px){html{font-size:102.4px}}@media screen and (min-width:400px) and (max-width:413px){html{font-size:106.67px}}@media screen and (min-width:414px){html{font-size:110.4px}}body,html{margin:0;padding:0}body{font-size:16px;height:1500px;color:#fff;background-color:#ccc}div{z-index:10;overflow-x:auto;white-space:nowrap}h2{height:40px;text-align:left;color:#000}.display-con{width:90%;margin:auto;text-align:center}.flex2 .row,.flex3 .row{width:30%;color:#fff;border-right:1px solid #ccc}.flex1{display:flex;height:100px;background-color:green;-ms-flex-flow:row;flex-flow:row}.flex1 .row{padding:0 10px;color:#fff;border-right:1px solid #ccc}.flex2{display:flex;height:100px;background-color:#800072;-webkit-flex-flow:row wrap;-ms-flex-flow:row wrap;flex-flow:row wrap}.flex3,.flex4{display:-webkit-flex;display:-ms-flexbox;height:100px}.flex2 .row{border-bottom:1px solid #ccc}.flex3{display:flex;background-color:#c70808;-ms-flex-flow:row;flex-flow:row}.flex4{display:flex;background-color:#0404bf;-webkit-flex-flow:row;-ms-flex-flow:row;flex-flow:row}.flex4 .row{color:#fff;border-right:1px solid #ccc}.flex4 .row1,.flex4 .row2{-webkit-flex:1;-ms-flex:1;flex:1}.flex4 .row3{width:6
