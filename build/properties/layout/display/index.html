<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="Description" content="css3属性大全，css3属性解说"><meta name="Keywords" content="css3,display"><meta name="viewport" content="width=320,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>display</title><meta name="author" content="Sam,xianshannan@qq.com"><style>.display-con,h2{line-height:40px}@media screen and (max-width:319px){html{font-size:85.33px}}@media screen and (min-width:320px) and (max-width:359px){html{font-size:85.33px}}@media screen and (min-width:360px) and (max-width:374px){html{font-size:96px}}@media screen and (min-width:375px) and (max-width:383px){html{font-size:100px}}@media screen and (min-width:384px) and (max-width:399px){html{font-size:102.4px}}@media screen and (min-width:400px) and (max-width:413px){html{font-size:106.67px}}@media screen and (min-width:414px){html{font-size:110.4px}}body,html{margin:0;padding:0}body{font-size:16px;height:1500px;color:#fff;background-color:#ccc}div{z-index:10;overflow-x:auto;white-space:nowrap}h2{height:40px;text-align:left;color:#000}.display-con{width:90%;margin:auto;text-align:center}.block,.display,.flex,.inline,.inline-block,.none-con,.run-in{height:40px;padding:0 3%}.none-con{background-color:green}.none{display:none}.block{display:block;background-color:#800072}.inline{display:inline;background-color:#c70808}.inline-block{display:inline-block;background-color:#0404bf}.run-in{display:run-in;background-color:#a5a50a}.flex{display:-webkit-flex;display:-ms-flexbox;display:flex;background-color:green}</style></head><body><div class="display-con"><div class="none-con">none容器，你看不到的信息(查看元素查看有惊喜~)<div class="none">么么哒~</div></div><span class="block">block (span) : 内联元素设置为块状元素</span><div class="inline">inline (div): 块状元素设置为内联元素，设置宽高无用</div><br><div class="inline-block">inline-block: 块状元素设置为内联块元素，可以设置宽高，不设置宽度时根据文字长度来定</div><div class="block"><span class="run-in">run-in : 父元素 block(设置后谷歌、Firefox没效果，这个属性也不常用，不深究)</span></div><div class="flex">
