<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="Description" content="css3属性大全，css3属性解说" />
		<meta name="Keywords" content="css3,border" />
		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>border</title>
		<meta name="author" content="Sam,xianshannan@qq.com" />
		<link rel="stylesheet" href="../../../style/css/background-size.css">
	</head>
	<body>
		<div class="display-con">
			<h1>background-size</h1>
			<h2>auto,默认值,保持宽高比</h2>
			<div class="bg one"></div>
			<h2>length:150px 80px</h2>
			<div class="bg two"></div>
			<h2>percentage:80% 80%</h2>
			<div class="bg three"></div>
			<h2>length&&percentage:122px 50%</h2>
			<div class="bg four"></div>
			<h2>atuo&&percentage:auto 50%</h2>
			<div class="bg five"></div>
			<h2>cover,响应式，横向缩放<br/>浏览器窗口看效果(以最大为准)</h2>
			<br/>
			<div class="bg six"></div>
			<h2>contain,响应式<br/>根据容器宽高缩放(以最小为准)</h2>
			<br/>
			<div class="bg seven"></div>
		</div>
	</body>
</html>
