<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="Description" content="css3属性大全，css3属性解说" />
		<meta name="Keywords" content="css3,display" />
		
		<meta name="viewport" content="width=320,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>display</title>
		<meta name="author" content="Sam,xianshannan@qq.com" />
		<link rel="stylesheet" href="../../../style/css/display.css">
	</head>
	<body>
		<div class="display-con">
			<div class="none-con">
				none容器，你看不到的信息(查看元素查看有惊喜~)
				<div class="none">么么哒~</div>
			</div>
			<span class="block">
				block (span) : 内联元素设置为块状元素
			</span>
			<div class="inline">
				inline (div): 块状元素设置为内联元素，设置宽高无用
			</div>
			</br>
			<div class="inline-block">
				inline-block: 块状元素设置为内联块元素，可以设置宽高，不设置宽度时根据文字长度来定
			</div>
			
			<span class="list-item">
				list-item (span) : 有了ul元素这个没什么鸟用
			</span>
		</div>
	</body>
</html>
